<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>BSOD History</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        background: #0d1117;
        color: #cdd9e5;
        margin: 2rem;
      }

      h1 {
        margin-top: 0;
      }

      #agentHeading {
        color: #94a3b8;
        margin: 0 0 1rem 0;
      }

      .toolbar {
        display: flex;
        gap: 0.5rem;
        align-items: center;
        margin-bottom: 0.75rem;
      }

      .toolbar button {
        border: none;
        border-radius: 0.375rem;
        background: #2563eb;
        color: white;
        padding: 0.45rem 0.9rem;
        font-weight: 600;
        cursor: pointer;
      }

      #status {
        margin: 0 0 1rem 0;
        color: #94a3b8;
      }

      .list-header {
        font-weight: 600;
        color: #94a3b8;
        margin-bottom: 0.5rem;
      }

      .bsod-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .bsod-entry {
        border: 1px solid #30363d;
        border-radius: 0.75rem;
        padding: 0.9rem;
        background: #0f141a;
      }

      .bsod-entry time {
        display: block;
        color: #9ca3af;
        font-size: 0.85rem;
        margin-bottom: 0.35rem;
      }

      .empty {
        color: #9ca3af;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <h1>BSOD History</h1>
    <p id="agentHeading">Loading agent...</p>
    <div class="toolbar">
      <button id="refreshButton" type="button">Refresh BSOD data</button>
    </div>
    <p id="status">Awaiting data...</p>
    <div class="list-header">Recent BSOD events</div>
    <ul id="bsodList" class="bsod-list"></ul>
    <script src="bsod.js"></script>
  </body>
</html>
