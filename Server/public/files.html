<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="compact.css" />

    <meta charset="utf-8" />
    <title>Agent Files</title>
    <style>
      :root {
        font-family: system-ui, sans-serif;
        background-color: #0d1117;
        color: #cdd9e5;
      }

      body {
        margin: 0;
        padding: 2rem;
        background: #0d1117;
      }

      .page {
        max-width: 960px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      header {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }

      h1 {
        margin: 0;
        font-size: 2rem;
      }

      .toolbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 0.75rem;
      }

      .toolbar-actions {
        display: flex;
        gap: 0.5rem;
      }

      button {
        border: none;
        border-radius: 0.35rem;
        background: #238636;
        color: #fff;
        font-weight: 600;
        padding: 0.35rem 0.85rem;
        cursor: pointer;
      }

      button.secondary {
        background: #0d1117;
        border: 1px solid #30363d;
        color: #cdd9e5;
      }

      button:disabled {
        opacity: 0.35;
        cursor: not-allowed;
      }

      .status {
        color: #8b949e;
        font-size: 0.95rem;
        margin: 0;
      }

      .status[data-error="true"] {
        color: #fca5a5;
      }

      .files-table-wrapper {
        border: 1px solid #22272d;
        border-radius: 0.5rem;
        background: #0f141a;
        overflow: hidden;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      thead {
        background: #161b22;
      }

      th,
      td {
        padding: 0.85rem;
        text-align: left;
        border-bottom: 1px solid #1f2733;
        font-size: 0.95rem;
      }

      tbody tr:last-child td {
        border-bottom: none;
      }

      .empty {
        text-align: center;
        color: #8b949e;
      }

      .name-cell {
        display: flex;
        align-items: center;
        gap: 0.4rem;
      }

      .name-icon {
        font-size: 1.1rem;
      }

      .upload-section {
        border: 1px solid #22272d;
        border-radius: 0.5rem;
        background: #0f141a;
        padding: 1rem;
      }

      .upload-section h2 {
        margin: 0 0 0.75rem 0;
        font-size: 1.1rem;
      }

      form {
        display: grid;
        gap: 0.75rem;
      }

      label {
        display: flex;
        flex-direction: column;
        font-size: 0.9rem;
        gap: 0.35rem;
      }

      input[type="file"],
      input[type="text"] {
        background: #0d1117;
        border-radius: 0.35rem;
        border: 1px solid #30363d;
        padding: 0.45rem 0.6rem;
        color: #cdd9e5;
      }

      .action-btn {
        background: #0d1117;
        border: 1px solid #30363d;
        color: #cdd9e5;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Agent File Explorer</h1>
        <span id="agentLabel">Loading agent…</span>
      </header>
      <div class="toolbar">
        <div class="path-details">
          <strong>Path:</strong> <span id="currentPathLabel">Loading…</span>
        </div>
        <div class="toolbar-actions">
          <button type="button" id="upButton" class="secondary">Up</button>
          <button type="button" id="refreshButton" class="secondary">Refresh</button>
        </div>
      </div>
      <p id="statusMessage" class="status" role="status">Awaiting data…</p>
      <div class="files-table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Type</th>
              <th>Size</th>
              <th>Modified</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="fileTableBody">
            <tr>
              <td colspan="5" class="empty">Loading files…</td>
            </tr>
          </tbody>
        </table>
      </div>
      <section class="upload-section">
        <h2>Upload to current folder</h2>
        <form id="uploadForm">
          <label>
            File
            <input id="uploadInput" type="file" required />
          </label>
          <label>
            Save as (optional)
            <input id="uploadName" type="text" placeholder="Leave blank to keep original name" />
          </label>
          <button type="submit">Upload</button>
        </form>
      </section>
    </div>
    <script src="files.js"></script>
  </body>
</html>
