<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="compact.css" />

    <meta charset="utf-8" />
    <title>Agent Dashboard</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        margin: 0;
        background: #0d1117;
        color: #cdd9e5;
      }

      .page {
        display: flex;
        min-height: 100vh;
      }

      .sidebar {
        width: 220px;
        background: #090c13;
        border-right: 1px solid #1e293b;
        padding: 1.75rem 1.25rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .sidebar-brand {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 0.75rem;
      }

      .sidebar-brand h1 {
        margin: 0;
        font-size: 1.2rem;
      }

      .sidebar-nav {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .sidebar-link {
        color: #cdd9e5;
        border-radius: 0.35rem;
        padding: 0.4rem 0.65rem;
        text-decoration: none;
        border: 1px solid transparent;
      }

      .sidebar-link:hover {
        border-color: #30363d;
        background: #161b22;
      }

      .content {
        flex: 1;
        padding: 2rem;
      }

      .hero {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
      }

      .download-button {
        border-radius: 0.45rem;
        border: 1px solid #1d4ed8;
        color: #fff;
        background: linear-gradient(135deg, #2563eb, #7c3aed);
        padding: 0.55rem 1rem;
        font-weight: 600;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
        box-shadow: 0 8px 24px rgba(37, 99, 235, 0.25);
      }

      .download-button:hover {
        background: linear-gradient(135deg, #1d4ed8, #6d28d9);
      }

      h1 {
        margin-bottom: 0.5rem;
      }

      #status {
        margin-bottom: 1.25rem;
        color: #5c6b7c;
      }

      .groups {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .group-block {
        border: 1px solid #30363d;
        border-radius: 0.75rem;
        background: #161b22;
        padding: 1rem 1.25rem;
      }

      .group-header {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        margin-bottom: 0.5rem;
      }

      .group-header h2 {
        margin: 0;
      }

      .group-block p {
        margin: 0;
        color: #8b949e;
      }

      .agent-list {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      .agent-card {
        border: 1px solid #22272d;
        border-radius: 0.5rem;
        padding: 0.75rem 1rem;
        background: #0f141a;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .agent-row {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .agent-row select {
        margin-left: auto;
        background: #0d1117;
        color: #cdd9e5;
        border: 1px solid #30363d;
        border-radius: 0.375rem;
        padding: 0.35rem 0.7rem;
        font-size: 0.95rem;
      }

      .os-icon {
        font-size: 1.4rem;
      }

      .status-pill {
        padding: 0.15rem 0.6rem;
        border-radius: 999px;
        font-size: 0.75rem;
        border: 1px solid transparent;
      }

      .status-pill.online {
        background: #0f5132;
        border-color: #10b981;
        color: #a7f3d0;
      }

      .status-pill.offline {
        background: #2f1c22;
        border-color: #f97316;
        color: #fee2e2;
      }

      .monitor-pill {
        padding: 0.15rem 0.6rem;
        border-radius: 999px;
        font-size: 0.75rem;
        border: 1px solid transparent;
        white-space: nowrap;
      }

      .reboot-pill {
        display: inline-block;
        margin-top: 0.35rem;
        padding: 0.25rem 0.65rem;
        border-radius: 0.45rem;
        background: #f87171;
        color: #1f2937;
        font-weight: 600;
        font-size: 0.75rem;
      }

      .monitor-pill.ok {
        background: #047857;
        border-color: #047857;
        color: #dcfce7;
      }

      .monitor-pill.alert {
        background: #dc2626;
        border-color: #dc2626;
        color: #fee2e2;
      }

      .monitor-pill.disabled {
        background: #1f2937;
        border-color: #4b5563;
        color: #94a3b8;
      }

      .agent-meta {
        color: #8b949e;
        font-size: 0.9rem;
      }

      .agent-spec {
        color: #cdd9e5;
        font-size: 0.85rem;
      }
      .agent-login {
        color: #94a3b8;
        font-size: 0.85rem;
      }

      .actions {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
      }

      .monitoring-pill-row {
        display: flex;
        flex-wrap: wrap;
        gap: 0.35rem;
      }

      .updates-button {
        border: none;
        border-radius: 0.375rem;
        padding: 0.35rem 0.9rem;
        font-weight: 600;
        cursor: pointer;
      }

      .updates-button.ok {
        background: #047857;
        color: #dcfce7;
      }

      .updates-button.warn {
        background: #991b1b;
        color: #fee2e2;
      }
      .bsod-button {
        border: none;
        border-radius: 0.375rem;
        padding: 0.35rem 0.9rem;
        font-weight: 600;
        cursor: pointer;
      }

      .bsod-button.ok {
        background: #047857;
        color: #dcfce7;
      }

      .bsod-button.warn {
        background: #dc2626;
        color: #fee2e2;
      }

      #groupPanel {
        margin-bottom: 1.25rem;
      }

      #groupPanel form {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }

      #groupPanel .input-row {
        display: flex;
        gap: 0.5rem;
      }

      #groupPanel input {
        flex: 1;
        border-radius: 0.375rem;
        border: 1px solid #30363d;
        background: #0d1117;
        color: #cdd9e5;
        padding: 0.35rem 0.9rem;
      }

      button {
        border: none;
        border-radius: 0.375rem;
        padding: 0.35rem 0.9rem;
        background: #238636;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <aside class="sidebar">
        <div class="sidebar-brand">
          <h1>RMM</h1>
          <button id="logoutButton" type="button">Logout</button>
        </div>
        <nav class="sidebar-nav">
            <a href="monitoring.html" target="_blank" rel="noopener" class="sidebar-link">Monitoring</a>
            <a href="system-health.html" target="_blank" rel="noopener" class="sidebar-link">System Health</a>
            <a href="firewall.html" target="_blank" rel="noopener" class="sidebar-link">Firewall</a>
            <a href="firewall-baseline.html" target="_blank" rel="noopener" class="sidebar-link">Firewall Baseline</a>
            <a href="vulnerabilities.html" target="_blank" rel="noopener" class="sidebar-link">Vulnerabilities</a>
            <a href="patches.html" target="_blank" rel="noopener" class="sidebar-link">Patch Management</a>
            <a href="software-management.html" target="_blank" rel="noopener" class="sidebar-link">Software Inventory</a>
            <a href="scripts.html" target="_blank" rel="noopener" class="sidebar-link">Scripts</a>
          <a href="scheduler.html" target="_blank" rel="noopener" class="sidebar-link">Scheduler</a>
          <a href="users.html" target="_blank" rel="noopener" class="sidebar-link">Users</a>
        </nav>
      </aside>
      <main class="content">
        <div class="hero">
          <div>
            <h1>Connected Agents</h1>
            <p id="downloadHint" style="margin: 0; color: #8b949e; font-size: 0.9rem;">Download the agent pre-configured for this domain.</p>
          </div>
          <a id="downloadAgentLink" href="/agent/download" class="download-button" download>Download agent</a>
        </div>
        <p id="status">Loading agent list.</p>
        <div id="groupPanel">
          <form id="newGroupForm">
            <label for="newGroupName">Create group</label>
            <div class="input-row">
              <input id="newGroupName" placeholder="Group name" required />
              <button type="submit">Add</button>
            </div>
          </form>
        </div>
        <div id="agents" class="groups"></div>
      </main>
    </div>
    <script src="client.js"></script>
  </body>
</html>
