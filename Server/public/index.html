<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Agent Dashboard</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        margin: 2rem;
        background: #0d1117;
        color: #cdd9e5;
      }

      h1 {
        margin-bottom: 0.5rem;
      }

      #status {
        margin-bottom: 1.5rem;
        color: #5c6b7c;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        padding: 0.75rem 1rem;
        border: 1px solid #30363d;
        border-radius: 0.5rem;
        margin-bottom: 0.5rem;
        background: #161b22;
      }

      li strong {
        display: block;
        font-size: 1.05rem;
        margin-bottom: 0.25rem;
      }

      li span {
        color: #8b949e;
        font-size: 0.9rem;
      }

      li > div {
        margin-top: 0.5rem;
        display: flex;
        gap: 0.5rem;
      }

      button {
        border: none;
        border-radius: 0.375rem;
        padding: 0.35rem 0.9rem;
        background: #238636;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Connected Agents</h1>
    <p id="status">Loading agent listâ€¦</p>
    <ul id="agents"></ul>
    <script src="client.js"></script>
  </body>
</html>
