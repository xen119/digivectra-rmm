<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Agent Dashboard</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        margin: 2rem;
        background: #0d1117;
        color: #cdd9e5;
      }

      h1 {
        margin-bottom: 0.5rem;
      }

      #status {
        margin-bottom: 1.25rem;
        color: #5c6b7c;
      }

      .groups {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .group-block {
        border: 1px solid #30363d;
        border-radius: 0.75rem;
        background: #161b22;
        padding: 1rem 1.25rem;
      }

      .group-header {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        margin-bottom: 0.5rem;
      }

      .group-header h2 {
        margin: 0;
      }

      .group-block p {
        margin: 0;
        color: #8b949e;
      }

      .agent-list {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      .agent-card {
        border: 1px solid #22272d;
        border-radius: 0.5rem;
        padding: 0.75rem 1rem;
        background: #0f141a;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .agent-row {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .agent-row select {
        margin-left: auto;
        background: #0d1117;
        color: #cdd9e5;
        border: 1px solid #30363d;
        border-radius: 0.375rem;
        padding: 0.35rem 0.7rem;
        font-size: 0.95rem;
      }

      .os-icon {
        font-size: 1.4rem;
      }

      .status-pill {
        padding: 0.15rem 0.6rem;
        border-radius: 999px;
        font-size: 0.75rem;
        border: 1px solid transparent;
      }

      .status-pill.online {
        background: #0f5132;
        border-color: #10b981;
        color: #a7f3d0;
      }

      .status-pill.offline {
        background: #2f1c22;
        border-color: #f97316;
        color: #fee2e2;
      }

      .agent-meta {
        color: #8b949e;
        font-size: 0.9rem;
      }

      .agent-spec {
        color: #cdd9e5;
        font-size: 0.85rem;
      }

      .actions {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
      }

      .updates-button {
        border: none;
        border-radius: 0.375rem;
        padding: 0.35rem 0.9rem;
        font-weight: 600;
        cursor: pointer;
      }

      .updates-button.ok {
        background: #047857;
        color: #dcfce7;
      }

      .updates-button.warn {
        background: #991b1b;
        color: #fee2e2;
      }
      .bsod-button {
        border: none;
        border-radius: 0.375rem;
        padding: 0.35rem 0.9rem;
        font-weight: 600;
        cursor: pointer;
      }

      .bsod-button.ok {
        background: #047857;
        color: #dcfce7;
      }

      .bsod-button.warn {
        background: #dc2626;
        color: #fee2e2;
      }

      #groupPanel {
        margin-bottom: 1.25rem;
      }

      #groupPanel form {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }

      #groupPanel .input-row {
        display: flex;
        gap: 0.5rem;
      }

      #groupPanel input {
        flex: 1;
        border-radius: 0.375rem;
        border: 1px solid #30363d;
        background: #0d1117;
        color: #cdd9e5;
        padding: 0.35rem 0.9rem;
      }

      button {
        border: none;
        border-radius: 0.375rem;
        padding: 0.35rem 0.9rem;
        background: #238636;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Connected Agents</h1>
    <p id="status">Loading agent list.</p>
    <div id="groupPanel">
      <form id="newGroupForm">
        <label for="newGroupName">Create group</label>
        <div class="input-row">
          <input id="newGroupName" placeholder="Group name" required />
          <button type="submit">Add</button>
        </div>
      </form>
    </div>
    <div id="agents" class="groups"></div>
    <script src="client.js"></script>
  </body>
</html>
