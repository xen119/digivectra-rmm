<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>RMM Login</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #030712;
        color: #e4e8ef;
      }

      .login-card {
        width: 320px;
        background: #0f141a;
        border-radius: 1rem;
        padding: 2rem;
        box-shadow: 0 0 60px rgba(15, 23, 42, 0.8);
      }

      h1 {
        margin-top: 0;
        margin-bottom: 1rem;
        font-size: 1.5rem;
      }

      label {
        display: block;
        font-size: 0.85rem;
        margin-bottom: 0.3rem;
        color: #94a3b8;
      }

      input {
        width: 100%;
        padding: 0.5rem 0.75rem;
        border-radius: 0.5rem;
        border: 1px solid #1f2937;
        background: #0d1117;
        color: #e4e8ef;
        margin-bottom: 0.9rem;
      }

      button {
        width: 100%;
        padding: 0.65rem;
        border: none;
        border-radius: 0.5rem;
        background: #2563eb;
        color: white;
        font-weight: 600;
        cursor: pointer;
      }

      .error {
        color: #f87171;
        font-size: 0.85rem;
        margin-bottom: 0.75rem;
      }

      .sso-note {
        font-size: 0.8rem;
        color: #94a3b8;
        margin-top: 0.5rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <h1>Secure login</h1>
      <form id="loginForm">
        <label for="username">Username</label>
        <input id="username" name="username" required autofocus />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" required />

        <label for="totp">TOTP (MFA)</label>
        <input id="totp" name="totp" required />

        <div id="error" class="error" aria-live="polite"></div>
        <button type="submit">Sign in</button>
      </form>
      <p class="sso-note">
        Use `/scripts/gen_sso_url.md` instructions to launch SSO (HMAC + timestamp) and land back here automatically.
      </p>
    </div>
    <script src="login.js"></script>
  </body>
</html>
