<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="compact.css" />

    <meta charset="utf-8" />
    <title>Monitor History</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        margin: 0;
        background: #0d1117;
        color: #cdd9e5;
      }

      main {
        max-width: 900px;
        margin: 0 auto;
        padding: 2rem;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
        margin-bottom: 1rem;
      }

      h1 {
        margin: 0;
        font-size: 1.5rem;
      }

      .label {
        font-size: 0.95rem;
        color: #94a3b8;
      }

      .events {
        border: 1px solid #22272d;
        border-radius: 0.75rem;
        background: #0f141a;
        padding: 1rem;
        max-height: 600px;
        overflow: auto;
      }

      .event {
        display: grid;
        grid-template-columns: repeat(4, minmax(0, 1fr));
        gap: 1rem;
        padding: 0.75rem 0;
        border-bottom: 1px solid #1f2937;
      }

      .event:last-child {
        border-bottom: none;
      }

      .event span {
        font-size: 0.9rem;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 0.25rem;
        padding: 0.15rem 0.5rem;
        border-radius: 0.35rem;
        font-size: 0.75rem;
        text-transform: uppercase;
      }

      .badge.triggered {
        background: #dc2626;
        color: #fee2e2;
      }

      .badge.resolved {
        background: #047857;
        color: #dcfce7;
      }

      .status {
        color: #94a3b8;
        font-size: 0.9rem;
      }

      button {
        border: none;
        border-radius: 0.35rem;
        padding: 0.45rem 0.8rem;
        background: #238636;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <div>
          <h1 id="title">Monitor history</h1>
          <p class="label" id="subtitle">Loading...</p>
        </div>
        <button type="button" onclick="window.location.href='monitoring.html'">Back to monitoring</button>
      </header>
      <div class="events" id="historyList">
        <p class="status">Loading history...</p>
      </div>
    </main>
    <script src="monitoring-history.js"></script>
  </body>
</html>
