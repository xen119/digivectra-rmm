<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Agent Popout</title>
    <style>
      body {
        margin: 0;
        background: #05070c;
        color: #cdd9e5;
        font-family: system-ui, sans-serif;
      }

      .popout-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        background: #010409;
      }

      #popoutFrame {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      #popoutCursor {
        position: absolute;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: rgba(14, 165, 233, 0.85);
        box-shadow: 0 0 6px rgba(14, 165, 233, 0.9);
        transform: translate(-50%, -50%);
        pointer-events: none;
        opacity: 0;
      }
      .popout-status,
      .popout-instructions {
        position: absolute;
        left: 1rem;
        padding: 0.35rem 0.75rem;
        background: rgba(2, 6, 23, 0.75);
        border-radius: 0.4rem;
        border: 1px solid rgba(226, 232, 240, 0.2);
        font-size: 0.85rem;
        color: #f8fafc;
        max-width: calc(100% - 2rem);
      }

      .popout-status {
        top: 1rem;
      }

      .popout-instructions {
        bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="popout-container">
      <img id="popoutFrame" alt="Agent popout stream" />
      <div id="popoutCursor"></div>
      <div class="popout-status" id="popoutStatus">Connecting to agent...</div>
      <div class="popout-instructions" id="popoutInstructions">
        Click inside this window to control the agent.
      </div>
    </div>
    <script src="popout-screen.js"></script>
  </body>
</html>
