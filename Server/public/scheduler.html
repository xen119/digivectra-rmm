<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Scheduler</title>
    <style>
      :root {
        font-family: system-ui, sans-serif;
        background: #0d1117;
        color: #cdd9e5;
      }
      body {
        margin: 0;
        padding: 2rem;
        background: #0d1117;
      }
      h1 {
        margin-top: 0;
      }
      .page {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        max-width: 1100px;
        margin: 0 auto;
      }
      section {
        border: 1px solid #232b39;
        border-radius: 0.75rem;
        background: #0f141a;
        padding: 1.25rem;
      }
      form {
        display: grid;
        gap: 0.75rem;
      }
      label {
        display: flex;
        flex-direction: column;
        font-size: 0.9rem;
        gap: 0.35rem;
      }
      input[type="text"],
      input[type="datetime-local"],
      select,
      textarea {
        background: #0d1117;
        border: 1px solid #30363d;
        border-radius: 0.35rem;
        padding: 0.45rem 0.6rem;
        color: #cdd9e5;
      }
      button {
        border: none;
        border-radius: 0.35rem;
        background: #11826f;
        color: white;
        font-weight: 600;
        padding: 0.5rem 0.9rem;
        cursor: pointer;
        align-self: flex-start;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
      }
      th,
      td {
        padding: 0.75rem;
        text-align: left;
        border-bottom: 1px solid #1f2733;
        font-size: 0.9rem;
      }
      th {
        background: #161b22;
      }
      tbody tr:last-child td {
        border-bottom: none;
      }
      .empty {
        color: #8b949e;
        text-align: center;
      }
      .status {
        color: #8b949e;
        font-size: 0.9rem;
      }
      .badge {
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
        border-radius: 999px;
        background: #16a34a;
        padding: 0.15rem 0.6rem;
        font-size: 0.75rem;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <h1>Scheduler</h1>
      <p class="status">Define recurring jobs for scripts or patch management and track their next run.</p>
      <section>
        <h2>New schedule</h2>
        <form id="scheduleForm">
          <div class="grid">
            <label>
              Name
              <input id="scheduleName" type="text" placeholder="Nightly security scripts" required />
            </label>
            <label>
              Targets (agents/groups)
              <select id="scheduleTargets" multiple size="6" required></select>
              <small>Select one or more agents/groups.</small>
            </label>
          </div>
          <div class="grid">
            <label>
              Run every
              <div style="display:flex; gap:0.5rem;">
                <input id="scheduleInterval" type="number" min="1" value="60" required />
                <select id="scheduleIntervalUnit">
                  <option value="seconds">Seconds</option>
                  <option value="minutes" selected>Minutes</option>
                  <option value="hours">Hours</option>
                  <option value="days">Days</option>
                  <option value="weeks">Weeks</option>
                  <option value="months">Months</option>
                  <option value="years">Years</option>
                </select>
              </div>
            </label>
            <label>
              Script/patch package
              <select id="scheduleScriptSelect" required>
                <option value="">Loading scriptsâ€¦</option>
              </select>
            </label>
          </div>
          <label>
            Notes
            <textarea id="scheduleNotes" rows="2" placeholder="Optional description"></textarea>
          </label>
          <button type="submit">Save schedule</button>
        </form>
      </section>
      <section>
        <h2>Active schedules</h2>
        <div id="scheduleEmpty" class="empty">No schedules defined yet.</div>
        <table id="scheduleTable" style="display:none;">
          <thead>
            <tr>
              <th>Name</th>
              <th>Target</th>
              <th>Interval</th>
              <th>Script/patch</th>
              <th>Notes</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </div>
    <script src="scheduler.js"></script>
  </body>
</html>
