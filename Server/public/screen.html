<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="compact.css" />

    <meta charset="utf-8" />
    <title>Agent Screen Stream</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        margin: 2rem;
        background: #0d1117;
        color: #cdd9e5;
      }

      h1 {
        margin-top: 0;
      }

      #status {
        color: #8b949e;
        margin-bottom: 0.5rem;
      }

      .status-group {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }
      .status-group select {
        max-width: 100%;
      }
      .status-subgroup {
        display: flex;
        flex-direction: column;
        gap: 0.35rem;
      }

      #screenSelect {
        background: #0d1117;
        color: #cdd9e5;
        border: 1px solid #30363d;
        border-radius: 0.375rem;
        padding: 0.35rem 0.9rem;
        font-size: 0.95rem;
        max-width: 18rem;
      }

      .frame-wrapper {
        position: relative;
        margin-top: 1rem;
      }

      #frame {
        width: 100%;
        border: 1px solid #30363d;
        border-radius: 0.5rem;
        background: #161b22;
        display: block;
      }

      #remoteCursor {
        position: absolute;
        top: 0;
        left: 0;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: rgba(14, 165, 233, 0.85);
        box-shadow: 0 0 4px rgba(14, 165, 233, 0.9);
        transform: translate(-50%, -50%);
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.15s ease;
      }

      .status-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      #controlPanel {
        text-align: right;
      }

      #controlButton {
        border: none;
        border-radius: 0.375rem;
        padding: 0.35rem 0.9rem;
        background: #238636;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
      }

      #controlButton:disabled {
        background: #4b5563;
        cursor: not-allowed;
      }

      #controlInstructions {
        color: #8b949e;
        font-size: 0.85rem;
        margin: 0.25rem 0 0;
      }
    </style>
  </head>
  <body>
    <h1>Agent Screen</h1>
    <div class="status-row">
      <div class="status-group">
        <p id="status">Connecting to agent.</p>
        <label for="screenSelect">Display</label>
        <select id="screenSelect" disabled></select>
        <label for="resolutionSelect">Resolution</label>
        <select id="resolutionSelect">
          <option value="1.0">High (100%)</option>
          <option value="0.75" selected>Balanced (75%)</option>
          <option value="0.5">Low (50%)</option>
          <option value="0.35">Very low (35%)</option>
        </select>
      </div>
      <div id="controlPanel">
        <button id="controlButton" disabled>Enable control</button>
        <p id="controlInstructions">Control is disabled until the data channel opens.</p>
      </div>
    </div>
    <div class="frame-wrapper">
      <img id="frame" alt="Live screen" />
      <div id="remoteCursor" aria-hidden="true"></div>
    </div>
    <script src="screen.js"></script>
  </body>
</html>
