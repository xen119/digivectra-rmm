<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="compact.css" />

    <meta charset="utf-8" />
    <title>Agent Services</title>
    <style>
      :root {
        color-scheme: dark;
      }

      body {
        margin: 0;
        font-family: 'Segoe UI', system-ui, sans-serif;
        background: #0d1117;
        color: #cdd9e5;
      }

      .page {
        min-height: 100vh;
        padding: 2rem;
        max-width: 1100px;
        margin: 0 auto;
      }

      h1 {
        margin: 0;
        font-size: 2rem;
      }

      #agentInfo {
        margin-top: 0.25rem;
        color: #94a3b8;
      }

      .toolbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 1.25rem;
        gap: 0.75rem;
      }

      .toolbar button {
        border: none;
        border-radius: 0.45rem;
        padding: 0.45rem 1rem;
        background: #2563eb;
        color: white;
        font-weight: 600;
        cursor: pointer;
      }

      .toolbar .status {
        color: #94a3b8;
        font-size: 0.85rem;
      }

      .table-wrapper {
        margin-top: 1.5rem;
        border: 1px solid #1e293b;
        border-radius: 0.75rem;
        background: #0f141a;
        overflow: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.9rem;
      }

      th,
      td {
        border-bottom: 1px solid #1e293b;
        padding: 0.75rem;
        text-align: left;
        vertical-align: middle;
      }

      thead {
        color: #94a3b8;
      }

      .empty {
        color: #8b949e;
        text-align: center;
        padding: 1.5rem;
      }

      .actions {
        display: flex;
        gap: 0.35rem;
        flex-wrap: wrap;
      }

      .actions button {
        border: none;
        border-radius: 0.35rem;
        padding: 0.35rem 0.8rem;
        font-size: 0.8rem;
        cursor: pointer;
        color: #fff;
      }

      .actions button.start {
        background: #047857;
      }

      .actions button.stop {
        background: #b45309;
      }

      .actions button.restart {
        background: #2563eb;
      }

      .status-pill {
        border-radius: 999px;
        padding: 0.2rem 0.6rem;
        font-size: 0.75rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        display: inline-flex;
        align-items: center;
      }

      .status-pill.running {
        background: #047857;
        border-color: #10b981;
        color: #dcfce7;
      }

      .status-pill.stopped {
        background: #581c87;
        border-color: #c084fc;
        color: #f3e8ff;
      }

      .status-pill.paused {
        background: #facc15;
        border-color: #fbbf24;
        color: #1f2937;
      }

      .notes {
        margin-top: 1rem;
        color: #94a3b8;
        font-size: 0.85rem;
      }

      @media (max-width: 640px) {
        .toolbar {
          flex-direction: column;
          align-items: flex-start;
        }

        th,
        td {
          font-size: 0.8rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <h1>Agent Services</h1>
      <p id="agentInfo">Loading agent...</p>
      <div class="toolbar">
        <button id="refreshButton">Refresh services</button>
        <span id="statusText" class="status"></span>
      </div>

      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Service</th>
              <th>Display name</th>
              <th>Status</th>
              <th>Startup</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="serviceTableBody">
            <tr>
              <td colspan="5" class="empty">Loading services...</td>
            </tr>
          </tbody>
        </table>
      </div>
      <p class="notes">Start, stop, or restart services directly on the agent. Actions report success/failure messages.</p>
    </div>
    <script src="services.js"></script>
  </body>
</html>
