<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Navigation settings</title>
    <link rel="stylesheet" href="compact.css" />
    <style>
      :root {
        background: #0d1117;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: #0d1117;
        color: #cdd9e5;
      }

      main.content {
        padding: 2rem;
      }

      .settings-card {
        max-width: 960px;
        margin: 0 auto;
        background: #0f141a;
        border: 1px solid #1e293b;
        border-radius: 1rem;
        padding: 1.75rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .settings-header {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }

      .settings-header h1 {
        margin: 0;
        font-size: 1.45rem;
      }

      .settings-header p {
        margin: 0;
        color: #8b949e;
      }

      .settings-list {
        display: flex;
        flex-direction: column;
        gap: 0.9rem;
        margin-top: 0.5rem;
      }

      .setting-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
        border: 1px solid #1f2937;
        border-radius: 0.75rem;
        padding: 0.85rem 1rem;
        background: #111827;
      }

      .setting-copy {
        display: flex;
        flex-direction: column;
        gap: 0.2rem;
        font-size: 0.95rem;
      }

      .setting-copy strong {
        font-size: 1rem;
      }

      .setting-copy small {
        color: #94a3b8;
      }

      .setting-toggle {
        width: 2rem;
        height: 1.1rem;
        accent-color: #22c55e;
        cursor: pointer;
      }

      .status-message {
        font-size: 0.9rem;
        color: #94a3b8;
      }

      .status-message.error {
        color: #f87171;
      }

      .status-message.success {
        color: #34d399;
      }

      @media (max-width: 640px) {
        .setting-row {
          flex-direction: column;
          align-items: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <main class="content">
      <section class="settings-card">
        <header class="settings-header">
          <h1>Navigation settings</h1>
          <p>Toggle each sidebar link to hide or show the corresponding feature.</p>
        </header>
        <div id="statusMessage" class="status-message">Loading settings...</div>
        <div id="settingsList" class="settings-list" aria-live="polite"></div>
      </section>
    </main>
    <script src="settings.js"></script>
  </body>
</html>
