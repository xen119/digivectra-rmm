<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Agent Shell Stream</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        margin: 2rem;
        background: #0d1117;
        color: #cdd9e5;
      }

      h1 {
        margin-top: 0;
      }

      #summary {
        color: #8b949e;
        margin-bottom: 0.5rem;
      }

      #log {
        height: 60vh;
        width: 100%;
        border: 1px solid #30363d;
        border-radius: 0.5rem;
        padding: 1rem;
        background: #161b22;
        color: #c9d1d9;
        overflow: auto;
        margin-bottom: 1rem;
        white-space: pre-wrap;
      }

      form {
        display: flex;
        gap: 0.5rem;
      }

      input {
        flex: 1;
        background: #0f1724;
        border: 1px solid #30363d;
        border-radius: 0.375rem;
        color: #cdd9e5;
        padding: 0.5rem 0.75rem;
        font-size: 1rem;
      }

      button {
        border: none;
        padding: 0 1rem;
        border-radius: 0.375rem;
        background: #238636;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Agent PowerShell Stream</h1>
    <p id="summary">Connecting to agent…</p>
    <pre id="log"></pre>
    <form id="command-form">
      <input id="command-input" type="text" name="command" placeholder="Enter PowerShell command…" autocomplete="off" autofocus />
      <button type="submit">Send</button>
    </form>
    <script src="shell.js"></script>
  </body>
</html>
