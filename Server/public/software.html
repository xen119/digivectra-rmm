<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="compact.css" />

    <meta charset="utf-8" />
    <title>Agent Software Inventory</title>
    <style>
      :root {
        font-family: system-ui, sans-serif;
        background-color: #0d1117;
        color: #cdd9e5;
      }

      body {
        margin: 0;
        background: #0d1117;
      }

      .page {
        max-width: 1100px;
        margin: 0 auto;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      header h1 {
        margin: 0;
        font-size: 2rem;
      }

      .filters {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
        align-items: center;
      }

      .filters label {
        display: flex;
        flex-direction: column;
        font-size: 0.9rem;
        gap: 0.25rem;
      }

      .filters input,
      .filters select {
        background: #0d1117;
        border: 1px solid #30363d;
        border-radius: 0.35rem;
        padding: 0.35rem 0.65rem;
        color: #cdd9e5;
      }

      button,
      .filters button {
        border: none;
        border-radius: 0.35rem;
        background: #238636;
        color: #fff;
        font-weight: 600;
        padding: 0.35rem 0.9rem;
        cursor: pointer;
      }

      button.secondary {
        background: #0d1117;
        border: 1px solid #30363d;
        color: #cdd9e5;
      }

      button:disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }

      .status {
        margin: 0;
        color: #8b949e;
        font-size: 0.95rem;
      }

      .status[data-error="true"] {
        color: #fca5a5;
      }

      .table-wrapper {
        border: 1px solid #22272d;
        border-radius: 0.5rem;
        background: #0f141a;
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      thead {
        background: #161b22;
      }

      th,
      td {
        padding: 0.75rem;
        text-align: left;
        border-bottom: 1px solid #1f2733;
        font-size: 0.9rem;
      }

      td:nth-child(1) {
        font-weight: 600;
      }

      tbody tr:last-child td {
        border-bottom: none;
      }

      .empty {
        text-align: center;
        color: #8b949e;
      }

      .manage-cell {
        min-width: 120px;
      }

      .uninstall-btn {
        background: #dc2626;
        border: none;
        border-radius: 0.35rem;
        color: #fff;
        font-weight: 600;
        padding: 0.25rem 0.7rem;
        cursor: pointer;
      }

      .uninstall-btn:disabled {
        opacity: 0.35;
        cursor: not-allowed;
      }

      .pagination {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 0.5rem;
      }

      .last-updated {
        font-size: 0.85rem;
        color: #94a3b8;
      }

      @media (max-width: 768px) {
        .filters {
          flex-direction: column;
          align-items: stretch;
        }

        thead {
          font-size: 0.8rem;
        }

        th,
        td {
          padding: 0.6rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Agent Software Inventory</h1>
        <span id="agentLabel" class="last-updated">Loading agent.</span>
      </header>
      <div class="filters">
        <label>
          Search
          <input id="filterInput" type="search" placeholder="Name, publisher or version" />
        </label>
        <label>
          Source
          <select id="sourceFilter">
            <option value="all">All</option>
            <option value="registry">Registry</option>
            <option value="store">Microsoft Store</option>
          </select>
        </label>
        <label>
          Page size
          <select id="pageSizeSelect">
            <option value="10">10</option>
            <option value="25" selected>25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </label>
        <button type="button" id="refreshButton" class="secondary">Refresh</button>
      </div>
      <p id="statusMessage" class="status" role="status">Awaiting data.</p>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Version</th>
              <th>Publisher</th>
              <th>Source</th>
              <th>Install date</th>
              <th>Location</th>
              <th>Manage</th>
            </tr>
          </thead>
          <tbody id="softwareTableBody">
            <tr>
              <td colspan="7" class="empty">Loading software.</td>
            </tr>
          </tbody>
        </table>
      </div>
      <footer class="pagination">
        <button type="button" id="prevPage" class="secondary">Previous</button>
        <span id="paginationInfo"></span>
        <button type="button" id="nextPage" class="secondary">Next</button>
      </footer>
    </div>
    <script src="software.js"></script>
  </body>
</html>
